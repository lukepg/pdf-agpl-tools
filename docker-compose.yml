# Docker Compose for pdf-agpl-tools development

services:
  pdf-agpl-tools:
    build: .
    ports:
      - "8080:8080"
    environment:
      - AGPL_API_KEY=${AGPL_API_KEY:-dev-key-change-me}
      - AGPL_MAX_FILE_SIZE_MB=100
      - AGPL_REQUEST_TIMEOUT_SECONDS=120
      - AGPL_COMPRESSION_TIMEOUT_SECONDS=300
    volumes:
      # Mount source for development (hot reload)
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
